name: Shell Commands

on: [push]

jobs: 
  run-shell-command:
    runs-on: windows-latest
    steps: 
      - name: echo a string 
        run: echo "hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python


